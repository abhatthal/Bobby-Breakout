<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prepare to game with Bobby</title>
  <script src="scripts/register.js" defer type="module"></script>
</head>
<body>
  <h2>Welcome To Bobby Breakout</h2>
  <img src="../img/bobby.png" alt="Bobby Photograph">
  <br><br><br>
  <div class="loginbox">
    <form class="form" method="POST" action="/register">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label>Magic</label>
        <input type="text" value = "try this!" placeholder="Enter Magicword" name="mgw" >

        <button type="submit">Login</button>
    </form>
    <p><b>Have login?</b></p>
    <button id ="gologinbtn">Go Login</button>
  </div>



</body>
</html>
