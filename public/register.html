<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prepare to game with Bobby</title>
  <script src="scripts/login.js" defer type="module"></script>
</head>
<body>
  <h2>Welcome To Bobby Breakout</h2>
  <img src="../img/bobby.png" alt="Bobby Photograph">
  <br><br><br>
  <div >
    <form class="logininfo"  method="post">
      <div class="container">
        <p><b>Username</b></p>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <p><b>Password</b></p>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <p><b>Magic</b></p>
        <input type="text" placeholder="Enter Magicword" name="mgw" required>

        <button type="submit">Login</button>



      </div>
    </form>
    <p><b>Have login?</b></p>
    <button id ="gologinbtn">Go Login</button>
  </div>



</body>
</html>
