<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prepare to game with Bobby</title>
  <script src="scripts/login.js" defer type="module"></script>
</head>
<body>
  <h2>Welcome To Bobby Breakout</h2>
  <img src="../img/bobby.png" alt="Bobby Photograph">
  <br><br><br>


  <div class="loginbox">



    <form class="form" method="POST" action="/login">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" name = "loginuname" required>

        <label>Password</label>
        <input type="password" placeholder="Enter Password" name = "loginpsw" required>

        <button type="submit" id = "loginbtn">Login</button>
    </form>




    <p><b>Don't have an account yet?</b></p>
    <button id = "goregisterbtn">Go Register</button>
  </div>



</body>
</html>
